markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

layout: sidebar
style: dark

repository: kairusds/kairusds.github.io

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  sort_by options:
    - pushed
    - stars
  limit: 10
  exclude:
    archived: false
    forks: false
    projects:
      - treasure-chest
      - PocketMine-MP-Android
      - js.org

