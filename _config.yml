future: true

layout: sidebar
style: dark

repository: kairusds/kairusds.github.io

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  scope:
    path: "_posts" # an empty string here means all files in the project
    type: "posts"
  values:
    layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 7
  exclude:
    archived: false
    forks: false
    projects:
      - treasure-chest
      - rvcd-backup
      - tModLoader
      - kairusds
      - PocketMine-MP-Android
      - js.org

social_media:
  codeberg: kairusds
  # behance: your_username
